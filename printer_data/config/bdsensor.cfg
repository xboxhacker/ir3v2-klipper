[BDsensor]
# Don't use aliases for the board pins
sda_pin: PB1 # example of connecting to main board Creality V4.2.7
scl_pin: PB0
#scl_pin:MKS_THR:gpio20 # example of connecting to CAN module like MKS THR42
#sda_pin:MKS_THR:gpio11
#scl_pin:host:gpio17 # example of connecting to GPIO on RaspberryPi
#sda_pin:host:gpio27
delay: 10 # you can set it 10 if the BDsensor version is >=1.2

# Sensor offsets relative to nozzle (next-to-nozzle mount)
z_offset: 0            # Calibrate after install
x_offset: -15
y_offset: 3

# Faster probing (optional)
no_stop_probe:

# Trigger distance recommendation 1.0â€“2.8mm
position_endstop: 1.2

# Collision sensing modes are for nozzle-contact; leave off for distance sensing
collision_homing: 0
collision_calibrate: 0

# Probe speed for PROBE_ACCURACY and tilt routines
speed: 3

# IMPORTANT: because we wrap G28, point homing_cmd to the renamed original
homing_cmd: G990028